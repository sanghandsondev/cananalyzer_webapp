<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Verify Email - CAN Analyzer</title>
  <link rel="icon" href="/assets/favicons/favicon.png" type="image/png" />
  <link rel="stylesheet" href="/css/style.css" />
  <link rel="stylesheet" href="/css/auth.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <style>
    .verify-container {
      min-height: calc(100vh - 140px);
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 40px 20px;
    }
    .verify-card {
      max-width: 480px;
      width: 100%;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      padding: 40px;
      text-align: center;
    }
    .verify-icon {
      width: 80px;
      height: 80px;
      margin: 0 auto 24px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 36px;
    }
    .verify-icon--success {
      background: #d1fae5;
      color: #059669;
    }
    .verify-icon--error {
      background: #fee2e2;
      color: #dc3545;
    }
    .verify-icon--loading {
      background: #dbeafe;
      color: #1f6feb;
    }
    .verify-title {
      font-size: 24px;
      font-weight: 700;
      margin-bottom: 12px;
      color: rgba(17, 24, 39, 0.9);
    }
    .verify-message {
      font-size: 16px;
      color: rgba(17, 24, 39, 0.7);
      margin-bottom: 24px;
      line-height: 1.5;
    }
    .verify-email {
      font-weight: 600;
      color: #1f6feb;
    }
    .verify-actions {
      margin-top: 24px;
    }
    .verify-actions .btn {
      min-width: 200px;
    }
  </style>
</head>
<body>
  <header class="site-header" role="banner">
    <div class="site-header__container">
      <a class="brand" href="/" aria-label="CAN Analyzer home">
        <span class="brand__mark" aria-hidden="true">
          <img class="brand__logo" src="/assets/brand/logo-gear.png" alt="" />
        </span>
        <span class="brand__text">CAN Analyzer</span>
      </a>
    </div>
  </header>

  <main class="verify-container">
    <div class="verify-card" id="verifyCard">
      <div class="verify-icon verify-icon--loading" id="verifyIcon">
        <i class="fa-solid fa-spinner fa-spin"></i>
      </div>
      <h1 class="verify-title" id="verifyTitle">Verifying...</h1>
      <p class="verify-message" id="verifyMessage">Please wait while we verify your email address.</p>
      <div class="verify-actions" id="verifyActions" style="display: none;">
        <a href="/" class="btn btn--primary">Go to Home</a>
      </div>
    </div>
  </main>

  <footer class="site-footer">
    <div class="site-footer__container">
      <p class="site-footer__text">Â© 2026 CAN Analyzer, Inc.</p>
    </div>
  </footer>

  <script>
    (async function() {
      const urlParams = new URLSearchParams(window.location.search);
      const token = urlParams.get('token');

      const iconEl = document.getElementById('verifyIcon');
      const titleEl = document.getElementById('verifyTitle');
      const messageEl = document.getElementById('verifyMessage');
      const actionsEl = document.getElementById('verifyActions');

      if (!token) {
        iconEl.className = 'verify-icon verify-icon--error';
        iconEl.innerHTML = '<i class="fa-solid fa-xmark"></i>';
        titleEl.textContent = 'Invalid Link';
        messageEl.textContent = 'This verification link is invalid or missing.';
        actionsEl.style.display = 'block';
        return;
      }

      try {
        const response = await fetch('/api/auth/verify-email', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ token })
        });

        const data = await response.json();

        if (response.ok) {
          iconEl.className = 'verify-icon verify-icon--success';
          iconEl.innerHTML = '<i class="fa-solid fa-check"></i>';
          titleEl.textContent = 'Email Verified!';
          messageEl.innerHTML = `Your account <span class="verify-email">${data.user.email}</span> has been verified successfully. You are now logged in.`;
          
          // Save token and user data
          localStorage.setItem('auth_token', data.token);
          localStorage.setItem('user_data', JSON.stringify(data.user));
          
          actionsEl.style.display = 'block';
          
          // Redirect after 3 seconds
          setTimeout(() => {
            window.location.href = '/';
          }, 3000);
        } else {
          iconEl.className = 'verify-icon verify-icon--error';
          iconEl.innerHTML = '<i class="fa-solid fa-xmark"></i>';
          titleEl.textContent = 'Verification Failed';
          messageEl.textContent = data.error || 'This verification link is invalid or has expired.';
          actionsEl.style.display = 'block';
        }
      } catch (error) {
        console.error('Verification error:', error);
        iconEl.className = 'verify-icon verify-icon--error';
        iconEl.innerHTML = '<i class="fa-solid fa-xmark"></i>';
        titleEl.textContent = 'Error';
        messageEl.textContent = 'An error occurred while verifying your email. Please try again.';
        actionsEl.style.display = 'block';
      }
    })();
  </script>
</body>
</html>
